{% extends 'mainapp/base.html' %}
{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Добавление строки | В таблицу пользователя {{ user.username }}</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form method="POST" class="post-form" action="/addnew/{{ user.id }}">
                        {% csrf_token %}
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Категория расходов</th>
                            <th>Сумма расхода</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ form.category_name }}</td>
                            <td>{{ form.current }}</td>
                        </tr>
                        </tbody>
                </table>
                    <button class="btn btn-success btn-circle" type="submit">
                                <i class="fas fa-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
{% endblock %}
