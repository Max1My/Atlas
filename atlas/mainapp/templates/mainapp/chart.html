{% block chart %}
<div class="col-xl-8 col-lg-7">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">График расходов</h6>
        </div>
        <!-- Card Body -->
        <div class="chart-area">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <form method="GET">
                <input type="text" placeholder="Enter value" name="value-field" id="value-field">
                <button id="submit">Submit</button>
            </form>
            <canvas id="myAreaChart" style="display: block; width: 629px; height: 320px;" width="629" height="320"
                    class="chartjs-render-monitor"></canvas>
        </div>
    </div>
</div>
{% endblock chart%}

{%block scripts%}
    <script>
        $(document).ready(function () {
            const ctx = document.getElementById('myAreaChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [1,2], //dummy initial labels
                    datasets: [{
                        label: 'data',
                        lineTension: 0.3,
                        backgroundColor: "rgba(78, 115, 223, 0.05)",
                        borderColor: "rgba(78, 115, 223, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointBorderColor: "rgba(78, 115, 223, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointHoverBorderColor: "rgba(78, 115, 223, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: [], //dummy initial data
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 10,
                            right: 25,
                            top: 25,
                            bottom: 0
                    }
                },


                    responsive: false, //to define specific size
                }
            });
            $('#submit').click(function (e) {
                $.ajax({
                    url: '',
                    type: 'GET',
                    data: {
                        val: $('#value-field').val()
                    },
                    success: function (response) {
                        myChart.data.datasets[0].data.push(response.data);
                        myChart.data.labels.push(myChart.data.labels.at(-1) + 1);
                        myChart.update()
                    }
                })
                e.preventDefault();
            })
        })
    </script>
{%endblock scripts%}
